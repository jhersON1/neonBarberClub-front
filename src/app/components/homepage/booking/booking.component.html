<h2 class="text-3xl font-light text-center mb-16 tracking-wider">BOOK AN APPOINTMENT</h2>

<form class="space-y-8">
    <div class="grid md:grid-cols-2 gap-6">
        <input type="text" placeholder="First Name"
            class="p-3 border-b border-black/20 focus:border-black outline-none transition-all">
        <input type="text" placeholder="Last Name"
            class="p-3 border-b border-black/20 focus:border-black outline-none transition-all">
    </div>

    <input type="email" placeholder="Email Address"
        class="w-full p-3 border-b border-black/20 focus:border-black outline-none transition-all">

    <select class="w-full p-3 border-b border-black/20 focus:border-black outline-none transition-all">
        <option>Select Service</option>
        <option>AI Precision Cut - $45</option>
        <option>Beard Sculpting - $35</option>
        <option>Royal Shave - $40</option>
    </select>

    <div class="grid md:grid-cols-2 gap-6">
        <input type="date" class="p-3 border-b border-black/20 focus:border-black outline-none transition-all">
        <select class="p-3 border-b border-black/20 focus:border-black outline-none transition-all">
            <option>Select Time</option>
            <option>Morning</option>
            <option>Afternoon</option>
            <option>Evening</option>
        </select>
    </div>

    <button class="w-full p-4 bg-black text-white hover:bg-gray-900 transition-all">
        BOOK NOW
    </button>
</form>
